os: linux

# https://docs.travis-ci.com/user/languages/php
language: php

# https://docs.travis-ci.com/user/trusty-ci-environment/
dist: trusty

jobs:
  fast_finish: true
  include:
    - env: DB=mysql; MW=REL1_31; TYPE=coverage; PHPUNIT=6.5.*
      php: 7.0
    - env: DB=mysql; MW=REL1_33; PHPUNIT=6.5.*
      php: 7.1
    - env: DB=mysql; MW=REL1_34; PHPUNIT=6.5.*
      php: 7.2
    - env: DB=mysql; MW=REL1_35; PHPUNIT=7.5.*
      php: 7.3
    - env: DB=mysql; MW=master; PHPUNIT=8.5.*
      php: 7.4
  allow_failures:
    - env: DB=mysql; MW=master; PHPUNIT=8.5.*


install:
  - bash ./tests/travis/install-system.sh

script:
  - bash ./tests/travis/run-tests.sh

after_success:
  - bash ./tests/travis/upload-coverage-report.sh

notifications:
  email:
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.composer/cache
